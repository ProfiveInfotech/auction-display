<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Auction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Style.css" />
</head>
<body>

<!-- ===== START / SETUP SCREEN ===== -->
<div id="startScreen" class="startScreen">

  <!-- STEP 1: Upload + Link -->
  <div class="startButtons setupStage" id="setupButtons">
    <button id="uploadImagesBtn" class="btn secondary">
      ğŸ–¼ Upload Images
    </button>

    <button id="linkDataBtn" class="btn secondary" disabled>
      ğŸ”— Link Google Sheet
    </button>
  </div>

  <!-- STEP 2: After Confirm -->
  <div class="startButtons actionStage" id="actionButtons">
    <button class="btn secondary" onclick="window.open(localStorage.getItem('MASTER_SHEET_URL'), '_blank')">
      ğŸ“„ Open Master Data
    </button>

    <button id="startAuctionBtn" class="btn primary" disabled>
      â–¶ Start Auction
    </button>
  </div>

</div>

<!-- ===== MAIN APP ===== -->
<div id="app" style="display:none;">
  <header class="topbar">
    <h1 class="liveHeader">
      <span class="liveIndicator">
        <span class="liveDot"></span>
        <span class="liveRing"></span>
      </span>
      Live Auction
    </h1>

    <div class="topControls">
      <button id="backBtn">â¬… Back</button>
      <button id="refreshBtn">ğŸ”„ Refresh</button>
      <button id="pauseBtn">â¸ Pause</button>
      <button id="resumeBtn" style="display:none;">â–¶ Resume</button>
    </div>
  </header>

  <main class="stage"></main>

  <div class="controls">
    <button id="prevBtn">â—€ Prev</button>
    <button id="nextBtn">Next â–¶</button>
  </div>

  <div id="counter" class="slideCounter"></div>
</div>

<!-- ===== LINK SHEET MODAL ===== -->
<div id="sheetModal" class="warningOverlay" style="display:none;">
  <div class="warningBox">
    <div class="warningTitle">ğŸ”— Link Google Sheet</div>

    <input
      id="sheetLinkInput"
      class="sheetInput"
      type="text"
      placeholder="https://docs.google.com/spreadsheets/d/..."
    />

    <div class="modalActions">
      <button id="confirmSheetBtn" class="btn primary">Confirm</button>
      <button id="cancelSheetBtn" class="btn secondary">Cancel</button>
    </div>
  </div>
</div>

<script src="App.js"></script>
</body>
</html>
