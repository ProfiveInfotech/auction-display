<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auction Display</title>

<link rel="stylesheet" href="Style.css">
</head>

<body>

<!-- ================= LINK STAGE ================= -->
<div id="linkButtons" class="centerPanel">
    <h1>Link Your Data</h1>

    <!-- Upload Images button is injected by app.js -->
    <button id="linkDataBtn" class="btn primary" disabled>
        ğŸ”— Link Google Sheet
    </button>
</div>

<!-- ================= READY STAGE ================= -->
<div id="actionButtons" class="centerPanel">
    <h1>Ready to Start</h1>

    <button id="openSheetBtn" class="btn secondary">
        ğŸ“„ Open Master Sheet
    </button>

    <button id="startAuctionBtn" class="btn primary">
        â–¶ Start Auction
    </button>
</div>

<!-- ================= RUNNING STAGE ================= -->
<div id="app">
    <div class="topControls">
        <button onclick="prevSlide()">â® Prev</button>
        <button onclick="togglePause()">â¯ Pause</button>
        <button onclick="nextSlide()">â­ Next</button>
        <button onclick="location.reload()">ğŸ”„ Refresh</button>

        <div id="counter">0 / 0</div>
    </div>

    <div class="stage"></div>
</div>

<!-- ================= WARNING / LINK MODAL ================= -->
<div id="warningModal" class="modal">
    <div class="modalBox">
        <h2>Link Google Sheet</h2>

        <input
            id="sheetLinkInput"
            type="text"
            placeholder="Paste Google Sheet link here"
        >

        <div class="modalActions">
            <button id="warningOkBtn" class="btn secondary">Cancel</button>
            <button id="linkConfirmBtn" class="btn primary">Confirm</button>
        </div>
    </div>
</div>

<!-- ================= SCRIPT ================= -->
<script src="App.js"></script>

</body>
</html>
