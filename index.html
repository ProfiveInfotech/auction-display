<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Auction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Style.css" />
</head>
<body>

<!-- ===== START SCREEN ===== -->
<div id="startScreen">

  <div class="startButtons" id="linkButtons">
    <button id="linkDataBtn" class="btn primary">
      ğŸ”— Link Your Data
    </button>
  </div>

  <div class="startButtons" id="actionButtons" style="display:none;">
    <button id="openSheetBtn" class="btn secondary">
      ğŸ“Š Open Master Data
    </button>

    <button id="startAuctionBtn" class="btn primary">
      â–¶ Start Auction
    </button>
  </div>

</div>

<!-- ===== MAIN APP ===== -->
<div id="app" style="display:none;">
  <header class="topbar">
    <h1 class="liveHeader">
      <span class="liveIndicator">
        <span class="liveDot"></span>
        <span class="liveRing"></span>
      </span>
      Live Auction
    </h1>

    <div class="topControls">
      <button id="refreshBtn">ğŸ”„ Refresh</button>
      <button id="pauseBtn">â¸ Pause</button>
      <button id="resumeBtn" style="display:none;">â–¶ Resume</button>
    </div>
  </header>

  <main class="stage"></main>

  <div class="controls">
    <button id="prevBtn">â—€ Prev</button>
    <button id="nextBtn">Next â–¶</button>
  </div>

  <div id="counter" class="slideCounter"></div>
  <div id="countdown" class="countdownTimer"></div>
</div>

<!-- ===== LINK GOOGLE SHEET MODAL ===== -->
<div id="warningModal" class="warningOverlay" style="display:none;">
  <div class="warningBox">
    <div class="warningTitle">ğŸ”— Link Google Sheet</div>
    <div class="warningText">
      Paste your Google Sheet link below.<br />
      We will safely extract the Sheet ID.
    </div>

    <input
      id="sheetLinkInput"
      class="sheetInput"
      type="text"
      placeholder="https://docs.google.com/spreadsheets/d/..."
    />

    <div class="modalActions">
      <button id="linkConfirmBtn" class="btn primary">âœ… Link Data</button>
      <button id="warningOkBtn" class="btn secondary">Cancel</button>
    </div>
  </div>
</div>

<script src="App.js"></script>
</body>
</html>
